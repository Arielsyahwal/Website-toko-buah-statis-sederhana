<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toko Buah</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="font2">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand fw-bold me-5 text-success" href="#">
          <img
            src="image/buah_imut.png"
            alt="Logo"
            width="35"
            height="35"
            class="d-inline-block align-text-center"
          />
          Fruity
        </a>

        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a
              class="nav-link active me-4 fw-bold text-success"
              aria-current="page"
              href="index.html"
              >Home</a
            >
          </li>
          <li class="nav-item dropdown fw-bold">
            <button
              id="sortSelect"
              class="nav-link dropdown-toggle text-success form-select"
              aria-label="Sort"
              type="button"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Urutkan
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" value="cheapest">Termurah</a></li>
              <li><a class="dropdown-item" value="expensive">Termahal</a></li>
            </ul>
          </li>
        </ul>

        <form class="d-flex" role="search">
          <input
            id="searchInput"
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-success" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <div class="container font">
      <header>
        <h1 class="text-success fw-bold">Katalog Buah</h1>
        <div class="shopping">
          <img src="image/grocery-store.png" />
          <span class="quantity">0</span>
        </div>
      </header>

      <div class="list"></div>
    </div>
    <div class="card">
      <h1>My Cart</h1>
      <ul class="listCard"></ul>
      <div class="checkOut">
        <div class="total">0</div>
        <div class="closeShopping">Close</div>
      </div>
    </div>

    <br /><br />

    <footer class="bg-body-tertiary text-center text-lg-start">
      <div
        class="text-center p-3"
        style="background-color: rgba(0, 0, 0, 0.05)"
      >
        Â© 2024 Copyright:
        <a class="text-body">Fruity</a>
      </div>
    </footer>

    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
